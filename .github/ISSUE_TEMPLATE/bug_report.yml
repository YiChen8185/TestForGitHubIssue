name: "ArXiv HTML Content issue"
description: Testing Template!
body:
  - type: markdown
    attributes:
      value: |
        ### Before you start

        **This is a testing report template**
        ‚Ü© Developing.

        **Report general problem**
        üôã [Report issue](https://github.com/YiChen8185/TestForGitHubIssue/issues/new?assignees=&labels=&projects=&title=General_Problem&template=bug_report.yml&articleTitle=GeneralProblem)
        
        **Problem**
        ‚ÄºÔ∏è Chrome may disable the accsess to open new windows, and users will need to manually allow it.

        
        ---
  
  - type: textarea
    id: issue-name
    attributes:
      label: Enter issue name
      description: quickly describe the issue, give it a title. 

  - type: textarea
    id: extra-info
    attributes:
      label: Please free feel to share anything more?
      description: For example, steps to reproduce a bug, screenshots, screen recordings, or sample code.
      
  - type: dropdown
    id: device
    attributes:
      label: What device are you using?
      options:
        - Mobile
        - Desktop
        - IPad
        - VR?
    validations:
      required: true

  - type: dropdown
    id: screenReader-device
    attributes:
      label: If you use screenReader, which reader do you use?
      options:
        - VoiceOver
        - NVDA
        - VoiceOver
  
  - type: checkboxes
    id: comfirm
    attributes:
      label: What general problem do you face?
      description: Check the box.
      options:
        - label: required to select.
          required: true
        - label: Image
        - label: Font
        - label: Math equation

  - type: dropdown
    id: contact-or-not
    attributes:
      label: Example for say yes or no?
      options:
        - Yes.
        - No.
    validations:
      required: true


  # Below is autofill section.
  - type: markdown
    attributes:
      value: |
        <br>
