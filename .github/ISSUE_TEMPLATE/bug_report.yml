  - type: textarea
    id: description
    attributes:
      description: Set automatically. Do not modify.
      label: Description
    validations:
      required: true
  
  - type: textarea
    id: uniqueId
    attributes:
      label: UniqueId for the Article
      description: Set automatically. Do not modify.
    validations:
      required: true
  
  - type: textarea
    id: arxivId
    attributes:
      label: arXiv Id for the Article
      description: Set automatically. Do not modify.
    validations:
      required: true
  
  - type: textarea
    id: browserInfo
    attributes:
      label: browserInfo for the Article
      description: Set automatically. Do not modify.
    validations:
      required: true
